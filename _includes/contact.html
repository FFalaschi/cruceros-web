<section class="bg-dark" id="contact">

    <div class="container"> <!-- Section Title -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Canales de contacto</h2>
            </div>
        </div>
    </div>   <!-- End Container --> 

    <div class="container"> <!-- Content -->
        <div class="row">

            <div class="col-md-3">
                <h5>Contacto</h5>
                <ul class="contact-list">
                    <li>
                        <a href="tel:+543757421111"> Tel: {{ site.phone.primary }}</a>
                    </li>
                    <li>
                        <a href="tel:+543757420000">Tel: {{ site.phone.alt }}</a>
                    </li>
                    <li>
                       <a href="tel:+54375715615111">Cel: {{ site.phone.cel}} </a> 
                    </li>
                    <li>
                    <a href="mailto:info@crucerosiguazu.com?Subject=Contacto" target="_blank">{{ site.email }}</a>
                    </li>
                </ul>
                <div class='demopadding'>
                    <a href=" https://www.facebook.com/{{site.facebook_username }}" target="_blank" class='icon social fw'><i class='fab fa-facebook-f'></i></a>
                    <a href="https://www.instagram.com/{{site.instagram_username}}" target="_blank" class='icon social ig'><i class='fab fa-instagram'></i></a>
                </div>   
            </div>

            <div class="col-md-4">
                <h5>Escribinos</h5>
                <form id="contact-form" action="//formspree.io/kurt.info@crucerosiguazu.com" method="POST">
                    <div class="form-group">
                        <input class="form-control" id="name" name="name" placeholder="Nombre Completo" type="text" required>
                    </div>

                    <div class="form-group">
                        <input class="form-control" id="email" name="_replyto" placeholder="Correo Electrónico" type="email" required>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" id="comments" name="message" placeholder="Mensaje" rows="4"></textarea><br>
                    </div>

                    <button class="btn btn-primary btn-xl" type="submit">Enviar</button>

                    <input type="hidden" name="_next" value=" " />
                    <input type="text" name="_gotcha" style="display:none" />
                </form>
            </div>

            <div class="col-md-5">
                <h5>¿Donde Estamos?</h5>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5144.452106542745!2d-54.58048124121746!3d-25.595142218817863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x96e4204d5fe79899!2sPuerto!5e0!3m2!1sen!2sar!4v1500332171505" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div> 
        </div> <!-- End Row -->
    </div> <!-- End Container -->

</section>
